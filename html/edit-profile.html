<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <link rel="stylesheet" href="/assets/css/index.css" />
  <link rel="stylesheet" href="/assets/css/users.css" />
  <script src="./assets/js/common.js"></script>
  <script src="./assets/js/user.js"></script>
  <title>New user</title>
</head>

<body>
  <!-- Image baner -->
  <div class="ui center aligned header bg-gray">
    <div class="ui small images">
      <img class="ui image" src="../assets/images/banner-1.png" alt="banner-1" height="130px" />
      <img class="ui image" src="../assets/images/banner-2.png" alt="banner-2" height="130px" />
      <img class="ui image" src="../assets/images/banner-3.png" alt="banner-3" height="130px" />
    </div>
  </div>

  <!-- Menu -->
  <div class="ui main menu">
    <div class="ui container">
      <div class="header item">
        AMAS
      </div>
      <a id="home-menu" class="item" href="./home.html">Home</a>
      <a id="resource-menu" class="item" href="./resource-list.html">Resources</a>
      <a id="users-menu" class="item active" href="./user-list.html">Users</a>
      <a id="about-menu" class="item" href="./about.html">About Us</a>
      <a href="#" class="ui right floated dropdown item" tabindex="0">
        <div id="user-name-menu">Dropdown</div> <i class="dropdown icon"></i>
        <div class="menu" tabindex="-1">
          <div class="item" id="edit-button">Edit profile</div>
          <div class="item" id="logout-button">Logout</div>
        </div>
      </a>
    </div>
  </div>

  <!-- Content -->
  <div class="ui container content">
    <h2 id="page-title" class="ui header teal">User Detail</h2>
    <div class="ui divider"></div>

    <form id="profile-edit-form" class="ui form">
      <!-- Actions -->
      <div class="ui secondary menu">
        <div class="right menu">
          <div class="item">
            <div class="ui buttons">
              <div class="ui teal submit button">Submit</div>
              <a class="ui button" href="user-list.html">
                Cancel
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Main -->
      <div class="required field">
        <label for="name">Full Name</label>
        <input id="name" type="text" name="name" placeholder="Full name" required>
      </div>

      <div class="field">
        <label for="username">Username</label>
        <input id="username" type="text" name="username" placeholder="Username" disabled>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" name="password" />
      </div>

      <div class="field">
        <label for="repassword">Retype Password</label>
        <input type="password" id="repassword" placeholder="Retype password" name="repassword" />
      </div>

      <div class="ui error message"></div>
    </form>
  </div>
</body>

</html>
