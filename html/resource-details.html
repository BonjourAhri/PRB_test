<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/css/index.css" />
  <link rel="stylesheet" href="/assets/css/resources.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <script src="./assets/js/common.js"></script>
  <title>Resource details</title>
</head>

<body>
  <!-- Image baner -->
  <div class="ui center aligned header bg-gray">
    <div class="ui small images">
      <img class="ui image" src="../assets/images/banner-1.png" alt="banner-1" height="130px" />
      <img class="ui image" src="../assets/images/banner-2.png" alt="banner-2" height="130px" />
      <img class="ui image" src="../assets/images/banner-3.png" alt="banner-3" height="130px" />
    </div>
  </div>

  <!-- Menu -->
  <div class="ui main menu">
    <div class="ui container">
      <div class="header item">
        AMAS
      </div>
      <a id="home-menu" class="item" href="./home.html">Home</a>
      <a id="resource-menu" class="item active" href="./resource-list.html">Resources</a>
      <a id="users-menu" class="item " href="./user-list.html">Users</a>
      <a id="about-menu" class="item" href="./about.html">About Us</a>
      <a href="#" class="ui right floated dropdown item" tabindex="0">
        <div id="user-name-menu">Dropdown</div> <i class="dropdown icon"></i>
        <div class="menu" tabindex="-1">
          <div class="item" id="edit-button">Edit profile</div>
          <div class="item" id="logout-button">Logout</div>
        </div>
      </a>
    </div>
  </div>

  <!-- Content -->
  <div class="ui container content">
    <h2 class="ui header teal">Resource Details</h2>
    <div class="ui divider"></div>

    <!-- Actions -->
    <div class="ui secondary menu">
      <div class="right menu">
        <div class="item">
          <div class="ui buttons">
            <a id="resource-edit-btn" class="ui button teal" href="resource-new.html">
              Edit
            </a>
            <a id="resource-delete-btn" class="ui button red" href="resource-new.html">
              Delete
            </a>
            <a class="ui button" href="resource-list.html">
              Cancel
            </a>
          </div>
        </div>
      </div>
    </div>


    <img class="ui centered medium bordered image" id="resource-image" src="" />

    <form id="resource-details" class="ui form">
      <!-- Main -->
      <div class="field">
        <label>Full Name</label>
        <input id="resource-location" type="text" name="location" disabled>
      </div>

      <div class="field">
        <label>Catalogue / Provenance</label>
        <input id="resource-catalogue" type="text" name="catalogue" disabled>
      </div>

      <div class="field">
        <label>Height</label>
        <input id="resource-height" type="text" name="height" disabled>
      </div>

      <div class="field">
        <label>Diameter</label>
        <input id="resource-diameter" type="text" name="diameter" disabled>
      </div>

      <div class="field">
        <label>Plate reference</label>
        <input id="resource-plate" type="text" name="plate" disabled>
      </div>

      <div class="field">
        <label>Description</label>
        <textarea id="resource-description" rows="5" disabled></textarea>
      </div>

      <div class="field">
        <label>Notes</label>
        <textarea id="resource-note" rows="2" disabled></textarea>
      </div>
    </form>
  </div>
</body>

</html>
